<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title> <!-- Sets the title of the page -->

    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS file for styling -->
</head>
<body>
    <div class="chat-container"> <!-- Main chat container -->
        <div class="chat-window" id="chatWindow"></div>  <!-- Chat window to display messages -->
        <!-- Input area for user messages -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">SUBMIT</button>
        </div>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
